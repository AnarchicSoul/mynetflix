{{- if .Values.secretSyncController.roleBinding.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.secretSyncController.roleBinding.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.secretSyncController.role.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.secretSyncController.serviceAccount.name }}
    namespace: {{ .Values.secretSyncController.namespace }}
{{- end }}