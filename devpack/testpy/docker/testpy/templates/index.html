{% extends "base.html" %}

{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase font-weight-bold">Vars Post Config</h1>
                <hr class="divider my-4">
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">Manage your ATLAS variables post install</p>
                <h3>Secrets</h3>
                {% for secret_name in secret_names %}
                    <form action="/edit_secret" method="post" style="display:inline;">
                        <input type="hidden" name="secret_name" value="{{ secret_name }}">
                        <button type="submit" class="btn btn-primary btn-sm">{{ secret_name }}</button>
                    </form>
                    <form action="/delete_secret" method="post" style="display:inline;">
                        <input type="hidden" name="secret_name" value="{{ secret_name }}">
                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                    </form>
                    <br>
                {% endfor %}
                
                <!-- Formulaire pour créer un nouveau secret -->
                <form action="/create_secret" method="post" class="mt-3">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="new_secret_name" placeholder="Nom du nouveau secret">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Ajouter Nouveau Secret</button>
                        </div>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <h3>ConfigMaps</h3>
                {% for configmap_name in configmap_names %}
                    <form action="/edit_configmap" method="post" style="display:inline;">
                        <input type="hidden" name="configmap_name" value="{{ configmap_name }}">
                        <button type="submit" class="btn btn-primary btn-sm">{{ configmap_name }}</button>
                    </form>
                    <form action="/delete_configmap" method="post" style="display:inline;">
                        <input type="hidden" name="configmap_name" value="{{ configmap_name }}">
                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                    </form>
                    <br>
                {% endfor %}
                
                <!-- Formulaire pour créer un nouveau ConfigMap -->
                <form action="/create_configmap" method="post" class="mt-3">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="new_configmap_name" placeholder="Nom du nouveau ConfigMap">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Ajouter Nouveau ConfigMap</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
